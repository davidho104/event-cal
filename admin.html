<html>

<head>
  <title>Calendar Admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="css/index.css" rel="stylesheet" />
  <link href="css/admin.css" rel="stylesheet" />
</head>

<body>
  <div class="container box">
    <div class="row justify-content-around">
      <div class="col-lg-5 col-md-6 col-sm-12 padding-2 status-grid">
        <div class="row justify-content-between">
          <div class="col-md-6 col-sm-12 padding-1  text-center">
            <div class="card">
              <span class="number">17</span>
              <span class="card-title">Pending</span>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 padding-1  text-center">
            <div class="card">
              <span class="number">17</span>
              <span class="card-title">New Event Views</span>
            </div>
          </div>
          <!-- </div>
          <div class="row justify-content-between mt-5"> -->
          <div class="col-md-6 col-sm-12 padding-1  text-center">
            <div class="card">
              <span class="number">17</span>
              <span class="card-title">New reported events</span>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 padding-1  text-center">
            <div class="card">
              <span class="number">17</span>
              <span class="card-title">New user Accounts</span>
            </div>
          </div>
          <!-- </div>
          <div class="row justify-content-between mt-5"> -->
          <div class="col-md-6 col-sm-12 padding-1  text-center">
            <div class="card">
              <span class="number">17</span>
              <span class="card-title">New user Accounts</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-6 col-sm-12   bg-secondary data-grid">
        <div>
          <ul class="tab-headers">
            <li class="active">New</li>
            <li>Upcoming</li>
            <li>Past</li>
            <li>Edit</li>
          </ul>
        </div>
        <div class="bg-tertiary">
          <div class="table-headers">
            <div style="width: calc(100% - 130px)">
              <div class="table-header-title">Name</div>
              <div class="table-entry">VSA Olympics</div>
            </div>
            <div style="width: 110px;">
              <div class="table-header-title">Region</div>
              <div class="table-entry">NorCal</div>
            </div>
            <div style="width: 200px;">
              <div class="table-header-title">Dates</div>
              <div class="table-entry">              Feb 19, 2020 -<br/>
                Feb 22, 2020</div>
            </div>
            <div style="width: 100px;">
              <div class="table-header-title">Action</div>
              <div class="table-entry"><a href="#" class="table-action">></a><div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>



<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="submit.css" rel="stylesheet">
    <script src="submit.js"></script>
</head>

<body>

    <div class="row forms pt-5 justify-content-around">

        <div class="  col-5 submit shadow">
            <div class=" title">
                <h1> Submit Page  </h1>
            </div>
            <form>
                <div class="row container  mt-5">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="row container  mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Event Name">
                    </div>
                </div>
                <div class="row container  mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Location">
                    </div>
                    <div class="col-6 ">
                        <div class="checkBox">
                            <datalist id="suggestions">
                                <option>Norcal</option>
                                <option>Socal</option>
                                <option>North West</option>
                                <option>SouthWest</option>
                                <option>South</option>
                                <option>New England</option>
                                <option>Western Canda</option>
                                <option>Eastern Canda</option>
                                <option>Mid-West</option>
                                <option>Gulf Coast</option>
                                <option>Mid-Alantic</option>
                                <option>Central</option>
                            </datalist>
                            <input autoComplete="on" list="suggestions" />
                        </div>
                    </div>
                </div>
                <div class="container row pt-4 justify content-around">
                    <div class="col">
                        <label for="start">Start date:</label>
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2025-12-31">
                        <label for="appt">Start Time
                            <label>
                                <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                    </div>
                    <div class="col checkbox">
                        <label for="start">End date:</label>
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2025-12-31">
                        <label for="appt">End Time
                            <label>
                                <input type="time" id="appt" name="appt" min="09:00" max="18:00" required>
                    </div>
                </div>
                <div class=" container mt-4 row">
                    <button> Upload Banner </button>
                </div>
                <div class=" container mt-1 row">
                    <div class="bannerPic "> </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control mt-3" id="exampleFormControlTextarea1" placeholder="Event Description" rows="6"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control mt-3" id="exampleFormControlTextarea1" placeholder="Questions/Concerns" rows="4"></textarea>
                    </div>
                </div>
                <div class="container mt-4 row justify-content-center">
                    <button class="btn-submit"> Submit </button>
                </div>
            </form>
        </div>
        <div class="col-3 ">

            <div class="row shadow status justify-content-center">
                <div class="col-12">
                    <div class="title">
                        <h1> Status </h1>
                        <input type="text" class="code mt-5 form-control" placeholder=" Access Code">
                    </div>
                    <div class="row justify-content-around mt-5">
                        Ticket Submitted: 03-12-20</div>

                </div>
            </div>
            <div class="row mt-4 shadow justify-content-center accessKey">

                <h4 class="mt-5"> Your event has been submitted </h4>
                <h4 class="code mb-5"> amlkm2lkm </h4>

            </div>
        </div>
    </div>
</body>
</html>

<html>
<head>
    <title>UNAVSA Event Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/solid.min.js"></script>
    <script src="js/submit.js"></script>
</head>
<body>
    <div class="row forms pt-5 justify-content-around">
        <div class="col-5 submit shadow">
            <div class="title">
                <h1> Submit Page </h1>
            </div>
            <form>
                <div class="row container  mt-5">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                </div>
                <div class="row container  mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Event Name" id="eventName">
                    </div>
                </div>
                <div class="row container  mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Location" id="location">
                    </div>
                    <div class="col-6 ">
                        <div class="checkBox">
                            <datalist id="suggestions">
                                <option>Norcal</option>
                                <option>Socal</option>
                                <option>North West</option>
                                <option>SouthWest</option>
                                <option>South</option>
                                <option>New England</option>
                                <option>Western Canda</option>
                                <option>Eastern Canda</option>
                                <option>Mid-West</option>
                                <option>Gulf Coast</option>
                                <option>Mid-Alantic</option>
                                <option>Central</option>
                            </datalist>
                            <input autocomplete="on" list="suggestions" />
                        </div>
                    </div>
                </div>
                <div class="container row pt-4 justify content-around">
                    <div class="col">
                        <label for="start">Start date:</label>
                        <input type="date" class="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                            max="2025-12-31" id="startDate">
                        <label for="appt">Start Time</label>
                        <input type="time" class="appt" name="appt" min="00:00" max="23:59" value="00:00" required
                            id="startTime">
                    </div>
                    <div class="col checkbox">
                        <label for="start">End date:</label>
                        <input type="date" class="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                            max="2025-12-31" id="endDate">
                        <label for="appt">End Time</label>
                        <input type="time" class="appt" name="appt" min="00:00" max="23:59" value="23:59" required
                            id="endTime">
                    </div>
                </div>
                <div class=" container mt-4 row">
                    <button> Upload Banner </button>
                </div>
                <div class=" container mt-1 row">
                    <div class="bannerPic " id="bannerURL"> </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control mt-3 exampleFormControlTextarea1" placeholder="Event Description"
                            rows="6" id="eventDescription"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control mt-3 exampleFormControlTextarea1" placeholder="Questions/Comments"
                            rows="4" id="questions"></textarea>
                    </div>
                </div>
                <div class="container mt-4 row justify-content-center">
                    <button class="btn-submit" id="create-submit"> Submit </button>
                </div>
            </form>
        </div>
        <div class="col-3">
            <div class="row shadow status justify-content-center">
                <div class="col-12">
                    <div class="title">
                        <h1> Status </h1>
                        <input type="text" class="code mt-5 form-control" placeholder=" Access Code"
                            id="accessCode"><br />
                        <button style="width: 100%" id="searchAccess">
                            Submit access code
                        </button>
                        <!--                       <i class="fas fa-search" style="font-size: 24px; height: 20px; width: 20px;"></i> -->
                    </div>
                    <div class="row justify-content-around mt-5">
                        Ticket Submitted: 03-12-20</div>
                </div>
            </div>
            <div class="row mt-4 shadow justify-content-center accessKey">
                <h4 class="mt-5 text-center"> Your event has been submitted </h4>
                <h4 class="code mb-5"> amlkm2lkm </h4>
            </div>
        </div>
    </div>
</body>

</html>
